<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #3a6186, #89253e);
      color: #f3f3f3;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }

    input {
      padding: 15px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      width: 80%;
      max-width: 400px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    button {
      padding: 12px 20px;
      font-size: 1rem;
      color: #fff;
      background-color: #ff7f50;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px 5px;
      transition: all 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background-color: #e5673e;
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
    }

    #weather-info {
      margin-top: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
      text-align: left;
      font-size: 1.2rem;
    }

    #weather-info h2 {
      font-size: 2rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }

    #weather-info p {
      margin: 8px 0;
      line-height: 1.6;
    }

    footer {
      position: fixed;
      bottom: 10px;
      font-size: 0.9rem;
      color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Weather App</h1>
  <input type="text" id="location-input" placeholder="Enter location" />
  <br />
  <button id="get-weather">Get Weather</button>
  <button id="get-location-weather">Use My Location</button>

  <div id="weather-info"></div>

  <footer>Powered by OpenWeatherMap API</footer>

  <script>
    const apiKey = '27943744b4e25065d00058010e4b5adf'; // Your API key

    document.getElementById('get-weather').addEventListener('click', () => {
      const location = document.getElementById('location-input').value;
      if (location) {
        fetchWeather(location);
      } else {
        alert('Please enter a location.');
      }
    });

    document.getElementById('get-location-weather').addEventListener('click', () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const { latitude, longitude } = position.coords;
          fetchWeatherByCoordinates(latitude, longitude);
        });
      } else {
        alert('Geolocation is not supported by your browser.');
      }
    });

    function fetchWeather(location) {
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${location}&units=metric&appid=${apiKey}`;
      fetch(url)
        .then(response => response.json())
        .then(data => displayWeather(data))
        .catch(error => console.error('Error fetching weather:', error));
    }

    function fetchWeatherByCoordinates(lat, lon) {
      const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`;
      fetch(url)
        .then(response => response.json())
        .then(data => displayWeather(data))
        .catch(error => console.error('Error fetching weather:', error));
    }

    function displayWeather(data) {
      if (data.cod !== 200) {
        alert('Error: ' + data.message);
        return;
      }
      const weatherInfo = `
        <h2>Weather in ${data.name}</h2>
        <p><strong>Temperature:</strong> ${data.main.temp}Â°C</p>
        <p><strong>Condition:</strong> ${data.weather[0].description}</p>
        <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
        <p><strong>Wind Speed:</strong> ${data.wind.speed} m/s</p>
      `;
      document.getElementById('weather-info').innerHTML = weatherInfo;
    }
  </script>
</body>
</html>
